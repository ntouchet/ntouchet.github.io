<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    <div class="header-container">
      <div class="header-title">
        <a href="{{ '/', relative_url}}">
          <span class="rainbow-wrapper" data-content='Electric Soup'>
            <span class="rainbow">Electric Soup</span>
          </span>
        </a>
      </div>
          <ul class="header-nav">
            {% for page in site.pages %}
              {% if page.list_in_nav %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
              {% endif %}
            {% endfor %}
<li><a href="{{ '/about/', relative_url}}">About</a></li>
          </ul>    
    </div>


    {{ content }} <!-- This is where the content from your page will go -->

  <footer class="footer">My Footer</footer>
</body>
</html>
